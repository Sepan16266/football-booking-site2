<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - حجز الملاعب الخماسية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="revolutionary-design.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: #666;
            margin-bottom: 0;
        }
        
        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-auth {
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-outline-secondary {
            border: 2px solid #6c757d;
            color: #6c757d;
        }
        
        .btn-outline-secondary:hover {
            background: #6c757d;
            border-color: #6c757d;
            transform: translateY(-2px);
        }
        
        .auth-switch {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .auth-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-switch a:hover {
            color: #764ba2;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group .fas {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 10;
        }
        
        .input-group .form-control {
            padding-right: 50px;
        }
    </style>
</head>
<body>
    <!-- خلفية ثابتة أسطورية -->
    <div class="static-bg-effects"></div>

    <!-- خلفية أسطورية لتسجيل الدخول -->
    <div class="login-magical-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>

    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center p-4">
        <div class="card-magical-login" style="max-width: 500px; width: 100%;">
            <!-- تسجيل الدخول -->
            <div id="loginForm" class="fade-in-up">
                <div class="text-center mb-4">
                    <div class="login-icon-container mb-4">
                        <div class="icon-glow"></div>
                        <i class="fas fa-futbol login-icon float-animation"></i>
                    </div>
                    <h1 class="login-title text-shimmer fw-bold mb-3">
                        ✨ مرحباً بعودتك ✨
                    </h1>
                    <p class="text-glow-soft fs-5">ادخل إلى عالم الملاعب الساحرة</p>
                </div>
            
            <form id="loginFormElement" class="slide-in-left">
                <div class="mb-4">
                    <div class="position-relative">
                        <i class="fas fa-user position-absolute" style="right: 20px; top: 50%; transform: translateY(-50%); color: var(--neon-blue); z-index: 10;"></i>
                        <input type="text" class="input-futuristic" id="loginUsername" placeholder="🔑 اسم المستخدم" required style="padding-right: 60px;">
                    </div>
                </div>

                <div class="mb-4">
                    <div class="position-relative">
                        <i class="fas fa-lock position-absolute" style="right: 20px; top: 50%; transform: translateY(-50%); color: var(--neon-purple); z-index: 10;"></i>
                        <input type="password" class="input-futuristic" id="loginPassword" placeholder="🔐 كلمة المرور" required style="padding-right: 60px;">
                    </div>
                </div>

                <button type="submit" class="btn-revolutionary btn-primary-rev w-100 mb-3">
                    <span class="login-text">
                        <i class="fas fa-rocket me-2"></i>
                        🚀 دخول إلى المستقبل 🚀
                    </span>
                    <span class="loading-spinner-futuristic" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> جاري التحقق...
                    </span>
                </button>
            </form>
            
            <div class="text-center mt-4 slide-in-right">
                <div class="glass-effect p-3 hover-glow" style="border-radius: 15px;">
                    <p class="text-white mb-2">ليس لديك حساب؟</p>
                    <a href="#" onclick="showRegisterForm()" class="text-neon-green text-glow fw-bold text-decoration-none">
                        <i class="fas fa-user-plus me-2"></i>
                        ✨ انضم إلى المستقبل ✨
                    </a>
                </div>
            </div>
        </div>

        <!-- إنشاء حساب -->
        <div id="registerForm" style="display: none;" class="fade-in-up">
            <div class="text-center mb-4">
                <div class="mb-4">
                    <i class="fas fa-user-plus text-neon-green float-animation" style="font-size: 4rem;"></i>
                </div>
                <h1 class="text-neon-green text-glow fw-bold mb-3">
                    🌟 انضم إلى المستقبل 🌟
                </h1>
                <p class="text-white fs-5">أنشئ حسابك وابدأ رحلة مذهلة</p>
            </div>
            
            <form id="registerFormElement" class="slide-in-right">
                <div class="mb-3">
                    <div class="position-relative">
                        <i class="fas fa-user position-absolute" style="right: 20px; top: 50%; transform: translateY(-50%); color: var(--neon-blue); z-index: 10;"></i>
                        <input type="text" class="input-futuristic" id="registerName" placeholder="👤 الاسم الكامل" required style="padding-right: 60px;">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="position-relative">
                        <i class="fas fa-user-circle position-absolute" style="right: 20px; top: 50%; transform: translateY(-50%); color: var(--neon-purple); z-index: 10;"></i>
                        <input type="text" class="input-futuristic" id="registerUsername" placeholder="🆔 اسم المستخدم (English)" required pattern="[a-zA-Z0-9_]+" title="أحرف إنجليزية وأرقام فقط" style="padding-right: 60px;">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="position-relative">
                        <i class="fas fa-phone position-absolute" style="right: 20px; top: 50%; transform: translateY(-50%); color: var(--neon-green); z-index: 10;"></i>
                        <input type="tel" class="input-futuristic" id="registerPhone" placeholder="📱 رقم الهاتف" required style="padding-right: 60px;">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="position-relative">
                        <i class="fas fa-lock position-absolute" style="right: 20px; top: 50%; transform: translateY(-50%); color: var(--neon-yellow); z-index: 10;"></i>
                        <input type="password" class="input-futuristic" id="registerPassword" placeholder="🔐 كلمة المرور (4+ أحرف)" required minlength="4" style="padding-right: 60px;">
                    </div>
                </div>

                <div class="mb-4">
                    <div class="position-relative">
                        <i class="fas fa-lock position-absolute" style="right: 20px; top: 50%; transform: translateY(-50%); color: var(--neon-pink); z-index: 10;"></i>
                        <input type="password" class="input-futuristic" id="confirmPassword" placeholder="🔒 تأكيد كلمة المرور" required style="padding-right: 60px;">
                    </div>
                </div>

                <button type="submit" class="btn-revolutionary btn-success-rev w-100 mb-3">
                    <span class="register-text">
                        <i class="fas fa-star me-2"></i>
                        🌟 انطلق إلى المستقبل 🌟
                    </span>
                    <span class="loading-spinner-futuristic" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> جاري الإنشاء...
                    </span>
                </button>
            </form>
            
            <div class="text-center mt-4 slide-in-left">
                <div class="glass-effect p-3 hover-glow" style="border-radius: 15px;">
                    <p class="text-white mb-2">لديك حساب بالفعل؟</p>
                    <a href="#" onclick="showLoginForm()" class="text-neon-blue text-glow fw-bold text-decoration-none">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        🚀 عودة للدخول 🚀
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- رسائل التنبيه -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="alertToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">تنبيه</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                <!-- رسالة التنبيه -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- ملفات JavaScript المخصصة -->
    <script src="firebase-config-vercel.js"></script>
    <script src="security-simple.js"></script>
    <script src="auth.js"></script>

    <script>
        // 🎨 إنشاء الجسيمات المتحركة
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';

                // ألوان عشوائية للجسيمات
                const colors = ['var(--neon-blue)', 'var(--neon-purple)', 'var(--neon-green)', 'var(--neon-yellow)'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = randomColor;
                particle.style.boxShadow = `0 0 10px ${randomColor}`;

                particlesContainer.appendChild(particle);
            }
        }

        // 🌟 تأثيرات التبديل بين النماذج
        function showRegisterForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            // تأثير الاختفاء
            loginForm.style.transform = 'translateX(-100px)';
            loginForm.style.opacity = '0';

            setTimeout(() => {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                registerForm.style.transform = 'translateX(100px)';
                registerForm.style.opacity = '0';

                // تأثير الظهور
                setTimeout(() => {
                    registerForm.style.transform = 'translateX(0)';
                    registerForm.style.opacity = '1';
                }, 50);
            }, 300);
        }

        function showLoginForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            // تأثير الاختفاء
            registerForm.style.transform = 'translateX(100px)';
            registerForm.style.opacity = '0';

            setTimeout(() => {
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                loginForm.style.transform = 'translateX(-100px)';
                loginForm.style.opacity = '0';

                // تأثير الظهور
                setTimeout(() => {
                    loginForm.style.transform = 'translateX(0)';
                    loginForm.style.opacity = '1';
                }, 50);
            }, 300);
        }

        // التحقق من الانتقال من صفحة الترحيب
        window.addEventListener('load', function() {
            // تهيئة التأثيرات البصرية
            createParticles();

            // تأثير ظهور تدريجي للصفحة
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);

            const showRegister = localStorage.getItem('showRegisterForm');
            if (showRegister === 'true') {
                setTimeout(() => {
                    showRegisterForm();
                }, 500);
                localStorage.removeItem('showRegisterForm');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز الملعب - حجز الملاعب الخماسية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="revolutionary-design.css" rel="stylesheet">
</head>
<body>
    <!-- خلفية ثابتة أسطورية -->
    <div class="static-bg-effects"></div>

    <!-- شريط التنقل المستقبلي -->
    <nav class="navbar navbar-expand-lg navbar-futuristic" id="bookingNavbar">
        <div class="container">
            <a class="navbar-brand text-neon-blue text-glow slide-in-left" href="index.html">
                <i class="fas fa-futbol me-2 float-animation"></i>
                <span class="fw-bold">⚽ ملاعب المستقبل</span>
            </a>
            <div class="navbar-nav ms-auto slide-in-right">
                <a class="nav-link text-neon-green hover-glow" href="index.html">
                    <i class="fas fa-home me-1"></i>
                    🏠 الرئيسية
                </a>
                <!-- سيتم إضافة عناصر المصادقة هنا بواسطة JavaScript -->
            </div>
        </div>
    </nav>

    <!-- قسم الحجز المستقبلي -->
    <div class="container my-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card-revolutionary fade-in-up">
                    <div class="text-center mb-5">
                        <h1 class="text-neon-green text-glow fw-bold mb-3">
                            <i class="fas fa-rocket me-3 float-animation"></i>
                            🚀 محطة إتمام الحجز المستقبلية 🚀
                        </h1>
                        <p class="text-white fs-4">أكمل رحلتك نحو المباراة المثالية</p>
                    </div>

                    <!-- معلومات الحجز المحدد -->
                    <div class="glass-effect p-4 mb-5 hover-glow slide-in-left" id="bookingInfo">
                        <h4 class="text-neon-blue text-glow text-center mb-4">
                            <i class="fas fa-info-circle me-2 float-animation"></i>
                            📋 تفاصيل حجزك المميز 📋
                        </h4>
                        <div class="row text-center">
                            <div class="col-md-6 mb-3">
                                <div class="glass-dark p-3 hover-scale" style="border-radius: 15px;">
                                    <i class="fas fa-calendar-day text-neon-purple fs-2 mb-2"></i>
                                    <p class="text-white mb-1"><strong>📅 التاريخ المحدد:</strong></p>
                                    <p class="text-neon-purple text-glow fs-5 mb-0" id="selectedDate">-</p>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="glass-dark p-3 hover-scale" style="border-radius: 15px;">
                                    <i class="fas fa-clock text-neon-yellow fs-2 mb-2"></i>
                                    <p class="text-white mb-1"><strong>⏰ الوقت المحدد:</strong></p>
                                    <p class="text-neon-yellow text-glow fs-5 mb-0" id="selectedTime">-</p>
                                </div>
                            </div>
                        </div>
                    </div>

                        <!-- نموذج الحجز المستقبلي -->
                        <form id="bookingForm" class="slide-in-right">
                            <h4 class="text-neon-green text-glow text-center mb-4">
                                <i class="fas fa-user-edit me-2 float-animation"></i>
                                👤 بياناتك الشخصية 👤
                            </h4>
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <div class="position-relative">
                                        <i class="fas fa-user position-absolute" style="right: 20px; top: 50%; transform: translateY(-50%); color: var(--neon-blue); z-index: 10;"></i>
                                        <input type="text" class="input-futuristic" id="fullName" required
                                               placeholder="👤 الاسم الكامل" style="padding-right: 60px;">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="position-relative">
                                        <i class="fas fa-phone position-absolute" style="right: 20px; top: 50%; transform: translateY(-50%); color: var(--neon-green); z-index: 10;"></i>
                                        <input type="tel" class="input-futuristic" id="phoneNumber" required
                                               placeholder="📱 رقم الهاتف" style="padding-right: 60px;">
                                    </div>
                                </div>
                            </div>

                            <!-- حقول مخفية للتاريخ والوقت -->
                            <input type="hidden" id="bookingDate" value="">
                            <input type="hidden" id="bookingTime" value="">

                            <div class="text-center mt-5 fade-in-up">
                                <button type="submit" class="btn-revolutionary btn-success-rev px-5 py-3 me-3">
                                    <i class="fas fa-rocket me-2"></i>
                                    🚀 تأكيد الحجز المستقبلي 🚀
                                </button>
                                <a href="times.html" class="btn-revolutionary btn-warning-rev px-5 py-3 text-decoration-none">
                                    <i class="fas fa-arrow-right me-2"></i>
                                    🔙 العودة 🔙
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- رسائل التنبيه -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="alertToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">تنبيه</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                <!-- رسالة التنبيه -->
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="d-none">
        <div class="spinner-overlay">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">جاري التحميل...</span>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ملفات JavaScript المخصصة -->
    <script src="firebase-config-vercel.js"></script>
    <script src="security-simple.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>

    <script>
        // 🎨 إنشاء الجسيمات المتحركة
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';

                // ألوان عشوائية للجسيمات
                const colors = ['var(--neon-blue)', 'var(--neon-purple)', 'var(--neon-green)', 'var(--neon-yellow)'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = randomColor;
                particle.style.boxShadow = `0 0 10px ${randomColor}`;

                particlesContainer.appendChild(particle);
            }
        }

        // 🌟 تأثير تغيير شريط التنقل عند التمرير
        function setupNavbarScroll() {
            const navbar = document.getElementById('bookingNavbar');

            window.addEventListener('scroll', function() {
                if (window.scrollY > 100) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        }

        // حماية صفحة الحجز - يجب تسجيل الدخول
        window.addEventListener('load', function() {
            // تهيئة التأثيرات البصرية
            createParticles();
            setupNavbarScroll();

            // تأثير ظهور تدريجي للصفحة
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);

            setTimeout(function() {
                const savedUser = localStorage.getItem('ma3ab_current_user');
                if (!savedUser) {
                    console.log('صفحة الحجز: المستخدم غير مسجل دخول، إعادة توجيه');
                    window.location.href = 'welcome.html';
                }
            }, 100);
        });
    </script>
</body>
</html>

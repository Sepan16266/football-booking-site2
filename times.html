<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4a90e2">
    <title>اختيار الوقت - حجز الملاعب الخماسية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="revolutionary-design.css" rel="stylesheet">
</head>
<body>
    <!-- خلفية ثابتة أسطورية -->
    <div class="static-bg-effects"></div>

    <!-- شريط التنقل المستقبلي -->
    <nav class="navbar navbar-expand-lg navbar-futuristic fixed-top" id="timesNavbar">
        <div class="container">
            <a class="navbar-brand text-neon-blue text-glow slide-in-left" href="index.html">
                <i class="fas fa-futbol me-2 float-animation"></i>
                <span class="fw-bold">⚽ ملاعب المستقبل</span>
            </a>

            <!-- زر القائمة للجوال -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fas fa-bars"></i>
                </span>
            </button>

            <!-- القائمة القابلة للطي -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto slide-in-right">
                    <a class="nav-link text-neon-green hover-glow" href="index.html">
                        <i class="fas fa-home me-1"></i>
                        🏠 الرئيسية
                    </a>
                    <!-- سيتم إضافة عناصر المصادقة هنا بواسطة JavaScript -->
                </div>
            </div>
        </div>
    </nav>

    <!-- قسم اختيار الوقت الساحر -->
    <div class="times-magical-section">
        <div class="times-bg-overlay"></div>
        <div class="container my-5 pt-5">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="card-magical-times fade-in-up">
                        <div class="text-center mb-5">
                            <div class="times-icon-container mb-4">
                                <div class="clock-rings">
                                    <div class="ring ring-1"></div>
                                    <div class="ring ring-2"></div>
                                    <div class="ring ring-3"></div>
                                </div>
                                <i class="fas fa-clock times-icon float-animation"></i>
                            </div>
                            <h1 class="times-title text-shimmer fw-bold mb-3">
                                ⏰ محطة الزمن الساحرة ⏰
                            </h1>
                            <p class="text-glow-soft fs-4">اختر الوقت المثالي لمباراتك الأسطورية</p>
                        </div>

                    <!-- معلومات اليوم المحدد -->
                    <div class="glass-effect p-4 mb-5 text-center hover-glow slide-in-left" id="dayInfo">
                        <h3 class="text-neon-blue text-glow mb-3">
                            <i class="fas fa-calendar-day me-2 float-animation"></i>
                            📅 اليوم المحدد: <span id="selectedDay" class="text-neon-green">-</span>
                        </h3>
                        <p class="text-white fs-5 mb-0">✨ اختر الوقت المناسب من الأوقات المتاحة أدناه ✨</p>
                    </div>

                    <!-- شبكة الأوقات المستقبلية -->
                    <div class="row g-4 slide-in-right" id="timesContainer">
                        <!-- سيتم إضافة الأوقات هنا بواسطة JavaScript -->
                    </div>

                    <div class="text-center mt-5 fade-in-up">
                        <a href="index.html" class="btn-revolutionary btn-warning-rev px-5 py-3 text-decoration-none">
                            <i class="fas fa-arrow-right me-3"></i>
                            🔙 العودة لاختيار اليوم 🔙
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- رسائل التنبيه -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="alertToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">تنبيه</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                <!-- رسالة التنبيه -->
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="d-none">
        <div class="spinner-overlay">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">جاري التحميل...</span>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ملفات JavaScript المخصصة -->
    <script src="firebase-config-vercel.js"></script>
    <script src="security-simple.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>

    <script>
        // 🎨 إنشاء الجسيمات المتحركة
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 25;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';

                // ألوان عشوائية للجسيمات
                const colors = ['var(--neon-blue)', 'var(--neon-purple)', 'var(--neon-green)', 'var(--neon-yellow)'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = randomColor;
                particle.style.boxShadow = `0 0 10px ${randomColor}`;

                particlesContainer.appendChild(particle);
            }
        }

        // 🌟 تأثير تغيير شريط التنقل عند التمرير
        function setupNavbarScroll() {
            const navbar = document.getElementById('timesNavbar');

            window.addEventListener('scroll', function() {
                if (window.scrollY > 100) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        }

        // حماية صفحة الأوقات - يجب تسجيل الدخول
        window.addEventListener('load', function() {
            // تهيئة التأثيرات البصرية
            createParticles();
            setupNavbarScroll();

            // تأثير ظهور تدريجي للصفحة
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);

            setTimeout(function() {
                const savedUser = localStorage.getItem('ma3ab_current_user');
                if (!savedUser) {
                    console.log('صفحة الأوقات: المستخدم غير مسجل دخول، إعادة توجيه');
                    window.location.href = 'welcome.html';
                }
            }, 100);
        });
    </script>
</body>
</html>
